apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: assetuuidrequired
  annotations:
    description: "ACME Payments Inc. FinOps Compliance - Asset UUID Requirement for Cost Optimization"
    organization: "ACME Payments Inc."
    policy-category: "finops-compliance"
    cost-impact: "high"
    version: "v1.0"
spec:
  crd:
    spec:
      names:
        kind: AssetUuidRequired
      validation:
        openAPIV3Schema:
          type: object
          properties:
            enforcementMode:
              type: string
              enum: ["loose", "strict"]
              description: "Enforcement mode: loose (new deployments only) or strict (all deployments)"
            exemptNamespaces:
              type: array
              items:
                type: string
              description: "Namespaces to exempt from this policy"
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package assetuuidrequired

        violation[{"msg": msg}] {
          # Only apply to Deployment resources
          input.review.kind.kind == "Deployment"
          
          # Check if namespace is exempt
          not is_exempt_namespace
          
          # Check if assetUuid label is missing
          not has_asset_uuid
          
          # Check enforcement mode and operation type
          should_enforce
          
          # Generate appropriate message based on enforcement mode
          msg := generate_violation_message
        }

        # Determine when to enforce the policy based on mode
        should_enforce {
          input.parameters.enforcementMode == "strict"
          # In strict mode, enforce on both CREATE and UPDATE operations
        }

        should_enforce {
          input.parameters.enforcementMode == "loose"
          # In loose mode, only enforce on CREATE operations (new deployments)
          input.review.operation == "CREATE"
        }

        # Check if namespace is exempt
        is_exempt_namespace {
          input.parameters.exemptNamespaces[_] == input.review.object.metadata.namespace
        }

        # Check if assetUuid label exists and is not empty
        has_asset_uuid {
          asset_uuid := input.review.object.metadata.labels.assetUuid
          asset_uuid != ""
          count(asset_uuid) > 0
        }

        # Generate violation message based on enforcement mode
        generate_violation_message = msg {
          input.parameters.enforcementMode == "loose"
          msg := sprintf("ğŸ¦ ACME Payments Inc. FinOps Policy Violation - LOOSE ENFORCEMENT\n\nğŸ“‹ VIOLATION DETAILS:\nDeployment: %s\nNamespace: %s\nOperation: %s\n\nâŒ COMPLIANCE ISSUE:\nMissing required 'assetUuid' label for cost tracking and optimization.\n\nğŸ“Š BUSINESS IMPACT:\nThis NEW deployment cannot be properly tracked for cost allocation, chargeback, and FinOps optimization initiatives.\n\nğŸ”§ REQUIRED ACTION:\nAdd an 'assetUuid' label with a valid asset identifier to enable:\nâ€¢ Cost center allocation\nâ€¢ Resource optimization tracking\nâ€¢ Compliance with ACME Payments financial governance\n\nğŸ’¡ LOOSE MODE NOTE:\nExisting deployments can still be updated, but new deployments must be compliant.\n\nğŸ“ SUPPORT:\nContact: finops-team@acmepayments.com\nDocumentation: https://wiki.acmepayments.com/finops/asset-tagging\nTicket System: https://jira.acmepayments.com/finops", [
            input.review.object.metadata.name,
            input.review.object.metadata.namespace,
            input.review.operation
          ])
        }

        generate_violation_message = msg {
          input.parameters.enforcementMode == "strict"
          msg := sprintf("ğŸ¦ ACME Payments Inc. FinOps Policy Violation - STRICT ENFORCEMENT\n\nğŸ“‹ VIOLATION DETAILS:\nDeployment: %s\nNamespace: %s\nOperation: %s\n\nâŒ CRITICAL COMPLIANCE ISSUE:\nMissing required 'assetUuid' label for cost tracking and optimization.\n\nğŸš¨ DEPLOYMENT BLOCKED:\nThis deployment has been DENIED due to strict FinOps compliance requirements.\n\nğŸ“Š BUSINESS IMPACT:\nâ€¢ Cost center allocation impossible\nâ€¢ Resource optimization tracking disabled\nâ€¢ Non-compliance with ACME Payments financial governance\nâ€¢ Potential audit findings and regulatory issues\n\nğŸ”§ IMMEDIATE ACTION REQUIRED:\nAdd an 'assetUuid' label with a valid asset identifier to enable:\nâ€¢ Cost center allocation and chargeback\nâ€¢ Resource optimization tracking\nâ€¢ Compliance with payment industry standards\nâ€¢ Audit trail for financial reporting\n\nâš ï¸ STRICT MODE:\nALL deployment operations require compliance - no exceptions for existing deployments.\n\nğŸ“ URGENT SUPPORT:\nContact: finops-team@acmepayments.com\nEscalation: finops-director@acmepayments.com\nDocumentation: https://wiki.acmepayments.com/finops/asset-tagging\nEmergency Ticket: https://jira.acmepayments.com/finops/emergency", [
            input.review.object.metadata.name,
            input.review.object.metadata.namespace,
            input.review.operation
          ])
        }
