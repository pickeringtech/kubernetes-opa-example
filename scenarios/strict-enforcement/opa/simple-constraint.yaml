apiVersion: constraints.gatekeeper.sh/v1beta1
kind: AssetUuidRequiredStrictSimple
metadata:
  name: deployment-asset-uuid-strict-simple
  annotations:
    description: "ACME Payments Inc. FinOps - Strict Asset UUID enforcement"
    organization: "ACME Payments Inc."
    policy-category: "finops-compliance"
    enforcement-level: "strict"
spec:
  enforcementAction: deny  # Block non-compliant deployments
  parameters:
    enforcementMode: "strict"
    exemptNamespaces:
      - "kube-system"
      - "kube-public"
      - "kube-node-lease"
      - "gatekeeper-system"
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment"]
    namespaces:
      - "opa-strict-demo"
      - "acme-strict-demo"
    excludedNamespaces:
      - "kube-system"
      - "kube-public" 
      - "kube-node-lease"
      - "gatekeeper-system"
