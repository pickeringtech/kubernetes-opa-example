apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: assetuuidrequiredloose
  annotations:
    description: "ACME Payments Inc. FinOps Compliance - Asset UUID Requirement for Cost Optimization"
    organization: "ACME Payments Inc."
    policy-category: "finops-compliance"
    cost-impact: "high"
spec:
  crd:
    spec:
      names:
        kind: AssetUuidRequiredLoose
      validation:
        openAPIV3Schema:
          type: object
          properties:
            enforcementMode:
              type: string
              enum: ["loose", "strict"]
              description: "Enforcement mode: loose (new only) or strict (all)"
            excludeExisting:
              type: boolean
              description: "Whether to exclude existing deployments"
            exemptNamespaces:
              type: array
              items:
                type: string
              description: "Namespaces to exempt from this policy"
            exemptionConfigMap:
              type: object
              properties:
                name:
                  type: string
                  description: "Name of the ConfigMap containing exemption data"
                namespace:
                  type: string
                  description: "Namespace of the ConfigMap containing exemption data"
              description: "ConfigMap reference for centralized exemption management"
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package assetuuidrequired

        violation[{"msg": msg}] {
          # Only apply to Deployment resources
          input.review.kind.kind == "Deployment"

          # Check if namespace is exempt
          not is_exempt_namespace

          # Check if resource is centrally exempted
          not is_centrally_exempted

          # Check enforcement mode
          should_enforce

          # Check if assetUuid label is missing
          not has_asset_uuid

          msg := sprintf("ðŸ¦ ACME Payments Inc. FinOps Policy Violation\n\nðŸ“‹ VIOLATION DETAILS:\nDeployment: %s\nNamespace: %s\n\nâŒ COMPLIANCE ISSUE:\nMissing required 'assetUuid' label for cost tracking and optimization.\n\nðŸ“Š BUSINESS IMPACT:\nThis deployment cannot be properly tracked for cost allocation, chargeback, and FinOps optimization initiatives.\n\nðŸ”§ REQUIRED ACTION:\nAdd an 'assetUuid' label with a valid asset identifier to enable:\nâ€¢ Cost center allocation\nâ€¢ Resource optimization tracking\nâ€¢ Compliance with ACME Payments financial governance\n\nðŸ“ž SUPPORT:\nContact: finops-team@acmepayments.com\nDocumentation: https://wiki.acmepayments.com/finops/asset-tagging\nTicket System: https://jira.acmepayments.com/finops", [
            input.review.object.metadata.name,
            input.review.object.metadata.namespace
          ])
        }

        # Check if namespace is exempt
        is_exempt_namespace {
          input.parameters.exemptNamespaces[_] == input.review.object.metadata.namespace
        }

        # Check if resource is centrally exempted via ConfigMap
        is_centrally_exempted {
          # Check for permanent exemptions
          exemption_data := data.inventory.cluster["v1"]["ConfigMap"][input.parameters.exemptionConfigMap.namespace][input.parameters.exemptionConfigMap.name].data
          deployment_key := sprintf("%s/%s", [input.review.object.metadata.namespace, input.review.object.metadata.name])
          permanent_exemptions := json.unmarshal(exemption_data.permanent_exemptions)
          permanent_exemptions[deployment_key]
        }

        is_centrally_exempted {
          # Check for time-based exemptions
          exemption_data := data.inventory.cluster["v1"]["ConfigMap"][input.parameters.exemptionConfigMap.namespace][input.parameters.exemptionConfigMap.name].data
          deployment_key := sprintf("%s/%s", [input.review.object.metadata.namespace, input.review.object.metadata.name])
          time_exemptions := json.unmarshal(exemption_data.time_based_exemptions)
          time_exemption := time_exemptions[deployment_key]
          time_exemption.expires_at != ""
          time.parse_rfc3339_ns(time_exemption.expires_at) > time.now_ns()
        }

        is_centrally_exempted {
          # Check for existing deployment exemptions (loose mode only)
          input.parameters.enforcementMode == "loose"
          exemption_data := data.inventory.cluster["v1"]["ConfigMap"][input.parameters.exemptionConfigMap.namespace][input.parameters.exemptionConfigMap.name].data
          deployment_key := sprintf("%s/%s", [input.review.object.metadata.namespace, input.review.object.metadata.name])
          existing_deployments := json.unmarshal(exemption_data.existing_deployments)
          existing_deployments[deployment_key]
        }

        # Determine if we should enforce based on mode
        should_enforce {
          input.parameters.enforcementMode == "strict"
        }

        should_enforce {
          input.parameters.enforcementMode == "loose"
          # In loose mode, only enforce on new deployments
          # New deployments are those not listed in the existing_deployments exemption list
        }

        # Check if assetUuid label exists and is not empty
        has_asset_uuid {
          asset_uuid := input.review.object.metadata.labels.assetUuid
          asset_uuid != ""
          count(asset_uuid) > 0
        }
