apiVersion: constraints.gatekeeper.sh/v1beta1
kind: AssetUuidRequiredLoose
metadata:
  name: deployment-asset-uuid-loose
  annotations:
    description: "ACME Payments Inc. FinOps - Loose Enforcement: Asset UUID required for new deployments"
    organization: "ACME Payments Inc."
    policy-category: "finops-compliance"
    enforcement-level: "loose"
spec:
  enforcementAction: warn  # Start with warn, can be changed to deny
  parameters:
    enforcementMode: "loose"
    excludeExisting: true
    exemptNamespaces:
      - "kube-system"
      - "kube-public"
      - "kube-node-lease"
      - "gatekeeper-system"
    exemptionConfigMap:
      name: "acme-finops-exemptions"
      namespace: "gatekeeper-system"
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment"]
    namespaces:
      - "acme-loose-demo"
      - "monitoring"
      - "development"
    excludedNamespaces:
      - "kube-system"
      - "kube-public"
      - "kube-node-lease"
      - "gatekeeper-system"
