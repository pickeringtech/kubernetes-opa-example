apiVersion: constraints.gatekeeper.sh/v1beta1
kind: AssetUuidRequired
metadata:
  name: deployment-asset-uuid-loose
  annotations:
    description: "Loose enforcement: requires assetUuid on new deployments only"
spec:
  enforcementAction: warn  # Start with warn, can be changed to deny
  parameters:
    enforcementMode: "loose"
    excludeExisting: true
    exemptNamespaces:
      - "kube-system"
      - "kube-public"
      - "kube-node-lease"
      - "gatekeeper-system"
    exemptionConfigMap:
      name: "opa-exemptions"
      namespace: "gatekeeper-system"
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment"]
    excludedNamespaces:
      - "kube-system"
      - "kube-public" 
      - "kube-node-lease"
      - "gatekeeper-system"
